<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-show="false">
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Events:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="event in events">
        <li><a ng-href="/event/{{event._id}}" tooltip="{{event.info}}">{{event.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new event here." ng-model="newEvent">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addEvent()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>
        <a href="https://twitter.com/PhaniPasupula">@PhaniPasupula</a> |
        <a href="https://github.com/">Issues</a></p>
  </div>
</footer>
