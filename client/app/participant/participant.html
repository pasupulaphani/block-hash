<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner" ng-show="false">
</header>

<div class="container body-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Participants:</h1>
      <div  ng-repeat="thing in things">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6">
        <li><a tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new participant here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>

    <a ng-show="!to_create" class="btn btn-default" ng-href="/event/553c37c76b7ff183182dfddc/sponsor">Bids & Sponsoring ></a>
</div>

<footer class="footer">
  <div class="container">
      <p>
        <a href="https://twitter.com/PhaniPasupula">@PhaniPasupula</a> |
        <a href="https://github.com/">Issues</a></p>
  </div>
</footer>
